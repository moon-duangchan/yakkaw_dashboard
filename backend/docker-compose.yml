services:
  go_app:
    build: .
    container_name: go_app_container
    ports:
      - "8080:8080"
    depends_on:
      postgres_db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST:-postgres_db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-yakkaw}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      DB_NAME: ${DB_NAME:-yakkaw_db}
      SERVER_PORT: ${SERVER_PORT:-8080}
      API_URL: ${API_URL:-https://yakkaw.mfu.ac.th/api/yakkaw/devices}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set}
      FRONTEND_ORIGINS: ${FRONTEND_ORIGINS:-http://localhost:3000}
      QR_CONSUME_BASE_URL: ${QR_CONSUME_BASE_URL:-http://localhost:8080}
      QR_DEFAULT_REDIRECT: ${QR_DEFAULT_REDIRECT:-http://localhost:3000/qr-create-device}

  postgres_db:
    image: postgres:latest
    container_name: postgres_db_container
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-${DB_USER:-yakkaw}}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-${DB_PASSWORD:-1234}}
      POSTGRES_DB: ${POSTGRES_DB:-${DB_NAME:-yakkaw_db}}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yakkaw} -d ${POSTGRES_DB:-yakkaw_db}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  postgres_data:
